<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f2f6ff;
      font-family: sans-serif;
    }
    .register-card {
      width: 320px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #333;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007ced;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name</label>
      <input id="name" name="name" required minlength="3" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="username">Username</label>
      <input id="username" name="username" required minlength="4" />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required minlength="6" />

      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required />

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
